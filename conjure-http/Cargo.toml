[package]
name = "conjure-http"
version = "0.4.6"
authors = ["Steven Fackler <sfackler@palantir.com>"]
edition = "2018"
license = "Apache-2.0"
description = "HTTP interfaces for generated Conjure services"
repository = "https://github.com/palantir/conjure-rust"
readme = "../README.md"

[dependencies]
http = "0.1"
lazy_static = "1.0"
serde = "1.0"
tokio-io = { version = "0.2.0-alpha.5", features = ["util"] }

conjure-error = { version = "0.4.6", path = "../conjure-error" }
conjure-object = { version = "0.4.6", path = "../conjure-object" }
conjure-serde = { version = "0.4.6", path = "../conjure-serde" }
